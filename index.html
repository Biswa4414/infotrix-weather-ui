<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="search">
        <input type="text" placeholder="Enter a city" />
        <button id="search-btn">Search</button>
      </div>
      <div class="weather-info">
        <div class="location">
          <h3 id="location">Mumbai</h3>
        </div>
        <div class="details">
          <div class="temperature">
            <p id="temp">Temperature: 29Â°C</p>
          </div>
          <div class="description">
            <p id="description">Description: Cloudy</p>
          </div>
          <div class="humidity">
            <p id="humidity">Humidity: 66%</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
